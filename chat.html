<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='/css/example.css'>
  </head>
  <body>
    <header>
      <div class="title">Dark Koala Knights</div>
    </header>
    <div id='messagesDiv' class="messages"></div>
    <div class="footer">
      <button class="nbtn" id="nick">Change Nick</button>
    <div class="overlay" style="display: none"><div class="nick"><h3>Select your nick:</h3><input type='text' id='nameInput' placeholder='Name'><button id="change">Change Nick</button></div></div>
    <input type='text' id='messageInput' placeholder='Press enter to send a message' class="msg">
    </div>
    <script>
      $('#nick').click(function(){
        $('.overlay').fadeIn();
      });
      $('#change').click(function(){
        $('.overlay').fadeOut();
      });
      var myDataRef = new Firebase('https://nexdon.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<b/>').text('[' + name + ']: ')).appendTo($('#messagesDiv'));
        console.log('Message posted: ' + message.text + ' (' + message.uid + ') ' + 'by ' + message.name +'.');
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
